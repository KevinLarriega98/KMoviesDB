<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta author="Kevin Larriega">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script
      src="https://kit.fontawesome.com/753bb24402.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/KMoviesDB/">KMoviesDB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="peliculas.html"
                >Películas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="series.html"
                >Series</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                data-bs-toggle="modal"
                data-bs-target="#modalDeBusqueda"
                >Buscar</a
              >

              <div
                class="modal fade"
                id="modalDeBusqueda"
                tabindex="-1"
                aria-labelledby="modalDeBusquedaLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-4" id="modalDeBusquedaLabel">
                        Busca tu serie o película
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body modalSearch">
                      <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Ej. Avengers"
                        aria-label="Ej. Avengers"
                        oninput="busquedaEnTiempoReal(this.value)"
                        id="inputDeBusqueda"
                      />
                      <div id="resultadosDeBusqueda" class="mt-3"></div>
                      <button
                        id="mostrarMas"
                        class="btn botonMostrarMas mx-auto"
                        type="button"
                      >
                        Mostrar más
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="detallesSP"></div>

    <div class="container">
      <h1>Reparto</h1>
      <div id="repartoCarrusel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner"></div>
        <a
          class="carousel-control-prev botonesSlider"
          href="#repartoCarrusel"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </a>
        <a
          class="carousel-control-next botonesSlider"
          href="#repartoCarrusel"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" ariahidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </a>
      </div>
      <br /> <br />
      <div id="episodios">
          <div class="d-flex mb-4">
            <h2>Episodios</h2>
            <select
              id="selectorDeTemporada"
              class="form-select selector"
            >
            </select>
          </div>
          <div id="listaDeEpisodios"></div>
      </div>
    </div>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="peliculas.html" class="nav-link px-2 text-body-secondary"
              >Películas</a
            >
          </li>
          <li class="nav-item">
            <a href="series.html" class="nav-link px-2 text-body-secondary"
              >Series</a
            >
          </li>
        </ul>
        <p class="text-center text-body-secondary">© 2023 KMoviesDB</p>
      </footer>
    </div>

    <script src="js/buscar.js"></script>
    <script src="js/detalles.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
